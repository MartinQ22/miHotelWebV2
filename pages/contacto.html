<body class="footer-bug-pb">
<header>

<Main>
    
        <!-- div grande-->
         <section class="banner-section">
          <div class="capa">
            <h1>Contactate con nosotros</h1>

          <p>envianos un mail con cualquier duda o comentario que tengas</p>
          </div>
         </section> 

         <section>
          <!-- form div bt-->
          <div class="d-flex justify-content-center">

            <form>
              <h1 class="p-4">Ingresa aqui tus datos</h1>
                <div class="form-row ">
                  <div class="form-group pb-2">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group pb-2">
                    <label for="inputPassword4">Contraseña</label>
                    <input type="Contraseña" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>
                </div>
                <div class="form-group pb-2">
                  <label for="inputAddress">Direccion</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Nicolas Raccoon City 1234, Corrientes">
                </div>
            
                <div class="form-row">
                  <div class="form-group pb-2">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Corrientes">
                  </div>
                  <div class="form-group">
                    <label for="inputState">Pais</label>
                    <select id="inputState" class="form-control">
                        <option selected>Argentina</option>
                        <option>Venezuela</option>
                        <option>Chile</option>
                        <option>Otro</option>
                    </select>
                  </div>
                </div>

                <div class="form-group mb-3 mt-2 pt-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Estoy de acuerdo con enviar mis datos
                    </label>
                  </div>
                </div>
                
                <button type="submit" class="button-contacto">Enviar datos</button>
              </form>
        </div>
        <!-- form div final -->

         </section>
</Main>
